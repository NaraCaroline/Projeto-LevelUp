<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Level Up - Programa de Aceleração de Jovens na TI</title>
        <link rel="icon" type="image/x-icon" href="src/favicon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="inicial.css">    
    </head>

    <body>
        <main>
            <div class="bg-imagem">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <img class="logo-levelup " src="src/logolevelup.png" alt="Logo Level Up">
                    <!-- <button type="button" class="btn botao">Coisa</button> -->
                </div>


                <div id="seta-animada">
                    <div class="setaSliding">
                      <div class="seta"></div>
                    </div>
                    <div class="setaSliding delay1">
                      <div class="seta"></div>
                    </div>
                    <div class="setaSliding delay2">
                      <div class="seta"></div>
                    </div>
                    <div class="setaSliding delay3">
                      <div class="seta"></div>
                    </div>
                  </div>


            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
    </body>
</html>
